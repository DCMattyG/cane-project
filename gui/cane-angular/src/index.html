<!doctype html>
<html lang="en" ng-app="caneApp">
    <head>
        <meta charset="utf-8">
        <meta name="locale" content="US">
        <meta name="language" content="en">
        <meta name="country" content="US">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>CANE</title>

        <!--<link href="http://www.cisco.com/web/fw/cisco-ui/1.3.4/dist/css/cui-standard.min.css" rel="stylesheet" type="text/css">-->
        <link href="/css/cui-standard.min.css" rel="stylesheet" type="text/css">
        
        <link rel="icon" type="image/vnd.microsoft.icon" href="//www.cisco.com/favicon.ico">
        <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="///www.cisco.com/favicon.ico">

        <!-- angular scripts -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular-route.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>


    </head>
    <body class="cui">
        <div class="content-fluid">
            <main>
                <header class="header header--tall" ng-controller="headerController">
                    <div class="header-bar container" ng-show="isAuthenticated">
                        <a href="javascript:;" class="header-bar__logo">
                            <span class="icon-cisco"></span>
                        </a>
                        <div class="header-bar__main">
                            <div class="header-heading">
                                <h1 class="page-title">Cisco API Normalization Engine</h1>
                            </div>
                            <div class="header-menus">
                                <ul class="nav nav-tabs" ng-init="selectedTab = 'tab1'">
				    <li class="tab" ng-class="{'active':selectedTab === 'tab1'}" ng-click="selectedTab = 'tab1'">
                                        <a href="#/"><div class="tab__heading" title="">Home</div></a>
                                    </li>
				    <li class="tab" ng-class="{'active':selectedTab === 'tab2'}" ng-click="selectedTab = 'tab2'">
                                        <a href="#/devices"><div class="tab__heading" title="">Devices</div></a>
                                    </li>
				    <li class="tab" ng-class="{'active':selectedTab === 'tab3'}" ng-click="selectedTab = 'tab3'">
                                        <a href="#/deviceapis"><div class="tab__heading" title="">Device APIs</div></a>
                                    </li>
				    <li class="tab" ng-class="{'active':selectedTab === 'tab4'}" ng-click="selectedTab = 'tab4'">
                                        <a href="#/workflows"><div class="tab__heading" title="">Workflows</div></a>
                                    </li>
				    <li class="tab" ng-class="{'active':selectedTab === 'tab5'}" ng-click="selectedTab = 'tab5'">
                                        <a href="#/jobs"><div class="tab__heading" title="">Jobs</div></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="header-toolbar" >
                                <div class="dropdown dropdown--left">
					<button class="btn btn--small"><span ng-bind="userName"></span></button>
                                        <div class="dropdown__menu">
                                                <a ng-click="doLogout()">Log Out</a>
                                        </div>
                                </div>
                        </div>
                    </div>
                </header>


		<div class="content" style="height:100%" >
			<div ng-view></div>
		</div>


		<footer class="footer footer--basic">
                    <div class="footer__links">
                        <ul class="list">
                            <li><a href="http://www.cisco.com/cisco/web/siteassets/contacts/index.html" target="_blank">Contacts</a></li>
                            <li><a href="https://secure.opinionlab.com/ccc01/o.asp?id=jBjOhqOJ" target="_blank">Feedback</a></li>
                            <li><a href="https://www.cisco.com/c/en/us/about/help.html" target="_blank">Help</a></li>
                            <li><a href="http://www.cisco.com/c/en/us/about/sitemap.html" target="_blank">Site Map</a></li>
                            <li><a href="https://www.cisco.com/c/en/us/about/legal/terms-conditions.html" target="_blank">Terms & Conditions</a></li>
                            <li><a href="https://www.cisco.com/c/en/us/about/legal/privacy-full.html" target="_blank">Privacy Statement</a></li>
                            <li><a href="https://www.cisco.com/c/en/us/about/legal/privacy-full.html#cookies" target="_blank">Cookie Policy</a></li>
                            <li><a href="https://www.cisco.com/c/en/us/about/legal/trademarks.html" target="_blank">Trademarks</a></li>
                        </ul>
                    </div>
                </footer>
            </main>
        </div>

        <script type="text/javascript" src="/js/jquery.js"></script>
        <script src="cui.js" type="text/javascript"></script>

        <!--<script src="app/login.controller.js"></script>-->
        <script src="app.js"></script>
        <script src="app-services/authentication.service.js"></script>

    </body>
</html>
